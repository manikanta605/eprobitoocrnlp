<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Role </h4>
        </div>
    </div>
</div>
<!-- end page title -->
<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Create Role </h4>
                <form [formGroup]="role">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="formrow-firstname-input" class="form-label">Role Name</label>
                                <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': (submitted && form.name.errors)||(form.name.touched && form.name.errors) }" required>
                                <div *ngIf="submitted||(form.name.touched && form.name.invalid)">
                                    <small class="form-text error-message" *ngIf="form.name.errors">Role  Name
                              required</small>
                                </div>
                            </div>
                        </div>
                      
                        <!-- <div class="col-md-4">
                            <div class="mb-3">
                                <label for="formrow-firstname-input" class="form-label">Status</label>
                                <input type="text" class="form-control" formControlName="url" [ngClass]="{ 'is-invalid': (submitted && form.url.errors)||(form.url.touched && form.url.errors) }">
                                <div *ngIf="submitted||(form.url.touched && form.url.invalid)">
                                    <small class="form-text error-message" *ngIf="form.url.errors">Url
                              required</small>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div>
                        <input type="submit" (click)='submitData()' *ngIf="!isEdited" class="btn btn-primary w-md" value="Save" [disabled]="role.invalid">
                        <input type="submit" (click)='updateData()' *ngIf="isEdited" class="btn btn-primary w-md" value="Update">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">List</h4>
                <table id="datatable" class="table table-bordered dt-responsive  nowrap w-100">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Role  Name</th>
                            <th>Status</th>
                           
                            <th>Action</th>
                        </tr>
                    </thead>


                    <tbody>

                        <tr *ngFor="let row of roleList; let i= index">

                            <td>{{i+1}}</td>
                            <td>{{row.name}}</td>
                            <td>{{row.status}}</td>
                            <td>
                                <a href="" routerLink="/role/{{row.id}}"><i class="fa fa-pencil"></i></a>
                                <a href=""><i class="fa fa-trash" style="color:rgb(189, 0, 0);padding-left: 6px;"></i></a>
                            </td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ngx-spinner>
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
