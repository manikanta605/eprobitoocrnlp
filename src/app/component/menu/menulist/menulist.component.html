<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Organization</h4>
            <div class="page-title-right">
                <ul>
                    <li><a href="" routerLink="/menu/create" class="btn btn-primary">Add</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">List</h4>
                <table id="datatable" class="table table-bordered dt-responsive  nowrap w-100">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Menu Name</th>
                            <th>Url</th>
                           
                            <th>Action</th>
                        </tr>
                    </thead>


                    <tbody>

                        <tr *ngFor="let row of menudata; let i= index">

                            <td>{{i+1}}</td>
                            <td>{{row.name}}</td>
                            <td>{{row.url}}</td>
                            <td>
                                <a href="" routerLink="/organization/create/{{row.id}}"><i class="fa fa-pencil"></i></a>
                                <a href=""><i class="fa fa-trash" style="color:rgb(189, 0, 0);padding-left: 6px;"></i></a>
                            </td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
